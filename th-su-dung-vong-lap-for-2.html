<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th-su-dung-vong-lap-for-2</title>
</head>
<body>

<p id="lol"></p>
<script>
    let number = prompt('nhập số bất kỳ lớn hơn 0');
    let total =0 ;
    let i;
    for (i=1;i<number;i++){
        total = total + i;
    }
    document.getElementById('lol').innerHTML = total ;

</script>

</body>
</html>
